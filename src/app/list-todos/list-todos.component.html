<p>list-todos works!</p>

<table border="1">
    <thead>
        <th>Description</th>
        <th>Target Date</th>
        <th>Done ?</th>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.desc}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isCompleted}}</td>
        </tr>
    </tbody>
</table>
