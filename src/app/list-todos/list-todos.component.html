<h1>All your notes..</h1>

<div class="container">
    <table class="table">
        <thead>
            <th>Description</th>
            <th>Target Date</th>
            <th>Done ?</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.desc}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.isCompleted}}</td>
            </tr>
        </tbody>
    </table>
</div>
